[freenet]
user = freenet-web
group = freenet-web
 
listen = /var/run/php5-fpm-freenet.sock

listen.owner = www-data
listen.group = www-data
listen.mode = 0666
 
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

php_admin_value[session.save_path] = /var/tmp/www-freenet/
 
chdir = /